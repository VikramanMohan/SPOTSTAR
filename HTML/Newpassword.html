 <!------------------- Password Verification form -------------------------->
 <div class="otpverify">
    <div class="top">
        <header>Set New Password</header>
    </div>
    <div class="forms">
        <div class="input-box">
            <input type="password" class="input-field" placeholder="New Password" id="pass">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Confirm Password" id="confirm">
            <i class="bx bx-lock-alt"></i>
        </div>
        <div class="button">
            <div class="input-button">
                <button class="submit" onclick="PasswordValidation()">Verify</button>
                <p id="error" style="color: red; margin-top: 10px;"></p>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="../JAVASCRIPT/movies.js"></script>
<script>
    function PasswordValidation() {
        var password = document.getElementById("pass").value;
        var reEnteredPassword = document.getElementById("confirm").value;
        var upper = 0, lower = 0, num = 0, spe = 0;
    
        // Loop through the password to count different character types
        for (var i = 0; i < password.length; i++) {
            if (password[i] >= 'A' && password[i] <= 'Z') {
                upper++;
            } else if (password[i] >= 'a' && password[i] <= 'z') {
                lower++;
            } else if (password[i] >= '0' && password[i] <= '9') {
                num++;
            } else {
                spe++;
            }
        }
    
        // Check password strength
        if (password.length >= 8 && password.length <= 16 && upper >= 1 && lower >= 1 && num >= 1 && spe >= 1) {
            document.getElementById("error").innerHTML = "Strong Password & Password Matched";
        } else {
            document.getElementById("error").innerHTML = "Weak Password";
            return;
        }
    
        // Check if passwords match
        if (password === reEnteredPassword) {
            window.location.href = "./updatedp.html";
        } else {
            document.getElementById("error").innerHTML = "Passwords do not match";
        }
    }
    
</script>
