<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/login.css">
    <title>SPOTSTAR | Enhance your Entertainment</title>
    <link rel="icon" type="image/x-icon" href="../HTML/MEDIA/PHOTOS/logo2.png">
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <img src="../HTML/MEDIA/PHOTOS/logodesign.png" alt="Spotstar Logo">
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#index" class="link">Home</a></li>
                    <li><a href="#movies" class="link">Movie</a></li>
                    <li><a href="#music" class="link">Music</a></li>
                    <li><a href="#trending" class="link">Trending</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="welcome-index">
            <div class="top">
                <h1>WELCOME TO SPOTSTAR</h1>
                <h2>ENHANCE YOUR ENTERTAINMENT</h2>
                <h3 class="heading-3">Trending Unlimited Music, Movies, TV shows, and more...</h3>
            </div>
        </div>

        <!----------------------------- Form box ----------------------------------->
        <div class="form-box">
            <!------------------- login form -------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" id="user" aria-label="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" id="pass" aria-label="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <button class="submit" onclick="LoginValidation()">Log in</button>
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="../HTML/forgetpassword.html">Forgot password?</a></label>
                    </div>
                </div>
                <!-- Login error display element -->
                <div id="login-error" style="color: red; margin-top: 10px;"></div>
            </div>

            <!------------------- registration form -------------------------->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" id="first" name="firstname" required aria-label="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Lastname" id="last" name="lastname" required aria-label="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Email" id="mail" name="email" required aria-label="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="tel" class="input-field" placeholder="Phone" id="phone" name="phone" pattern="\d{10}" required aria-label="Phone">
                    <i class="bx bx-phone"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Set Password" id="pass" name="password" required minlength="6" aria-label="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Confirm Password" id="confirm" name="confirmPassword" required aria-label="Confirm Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <button class="submit" type="submit" onsubmit="SignUpValidation()">Register</button>
                </div>
                <div id="register-error" style="color: red; margin-top: 10px;"></div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./JAVASCRIPT/loginpage.js"></script>
</body>

</html>
